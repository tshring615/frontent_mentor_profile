  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <main>
     
      <div class="container">

        <div class="image-section">
          <img src="images/bg-pattern-card.svg" alt="profile banner image">
        </div>
        <div class="circle-image">
          <img src="images/image-victor.jpg" alt="Image of Victor Crest">
        </div>

        <h1>Victor Crest <span>26</span></h1>
        <p class="london">London</p>
        <div class="line"></div>

        <section class="bottom-sec">
          <div class="content">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="content">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="content">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>

        </section>
      </div>

      <img class="pattern top" src="images/bg-pattern-top.svg" alt="top bubble">
      <img class="pattern bottom" src="images/bg-pattern-bottom.svg" alt="bottom bubble">
      
    </main>

  </body>
  </html>
